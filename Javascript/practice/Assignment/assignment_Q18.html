<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Button text</title>
    <script>
        function changeText(){
            var heading = document.getElementById("heading");
            if(heading.innerHTML=== "The most Addordable learning platform")
            {
                heading.innerHTML="pwskill";
            }
            else{
                heading.innerHTML="The most Addordable learning platform";
            }
        }
    </script>
</head>
<body>
    <h1 id="heading">The most Addordable learning platform</h1>

    <button onclick="changeText()"> Click to Change</button>
    
</body>
</html>
