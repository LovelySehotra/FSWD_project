<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <nav class="navigation">
            <div class="nav_left">
                <img src="./image/logo.png" alt="">
            </div>
            <div class="nav_right">
                <ul>
                    <li><a href="../index.html">Home</a></li>
                    <li><a href="./about.html">About Us</a></li>
                    <li><a href="./contact.html">Contact Us</a></li>
                </ul>
            </div>
            
        </nav>
    </header>
    <section class="form">
        <h2>Contact US</h2>
        <form action="">
            <div>
                <label for="name">Name</label><br>
                <input type="text" class="field" name="name" placeholder="Enter your Name">
            </div>
            <div>
                <label for="email">E-Mail</label><br>
                <input type="email" class="field" name="email" placeholder="Enter your e-mail">
            </div>
            <div>
                <label for="message">Message</label><br>
                <textarea type="textarea" class="field textarea-field" name="Message" placeholder="Enter your Message" > </textarea>
            </div>
            <button type="button" class="btn" >Submit</button>
        </form>
    </section>
</body>
</html>
